<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="card first-card">
        <img src="images/logo.svg" alt="" />
        <div class="icons">
          <img src="images/icon-document.svg" alt="" />
          <img src="images/icon-folder.svg" alt="" />
          <img src="images/icon-upload.svg" alt="" />
        </div>
      </section>

      <section class="card second-card">
        <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>

        <progress class="progress-bar" value="65" max="100"></progress>

        <div class="progress-bar-info">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </section>

      <section class="card gb-left">
        <p>185</p>
        <p>GB Left</p>
      </section>
    </main>
  </body>
</html>
